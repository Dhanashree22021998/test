{% extends 'base.html'  %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        username : <input type="text" name="username">
        <br><br>
        password : <input type="password" name="password">
        <br><br>
        <input type="submit" class="btn btn-success">
        <input type="reset" class="btn btn-danger">
    </form>
</div>

{% endblock %}
